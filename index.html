<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>兰宇昕的网页</title>
    <style>
        .chat-container {
            width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-messages {
            height: 400px;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #e6f7ff;
            text-align: right;
        }
        .assistant {
            background-color: #f5f5f5;
            text-align: left;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        #send {
            padding: 0 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="input" placeholder="请输入消息...">
            <button id="send">发送</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        // 发送消息函数
        function sendMessage(content) {
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = content;
            messagesContainer.appendChild(userMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // 调用豆包API
            fetch('https://open.doubao.com/openapi/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer fb5f572c-75ba-4009-a484-08241fd640b8'
                },
                body: JSON.stringify({
                    model: 'doubao-pro',
                    messages: [{ role: 'user', content: content }]
                })
            })
            .then(response => response.json())
            .then(data => {
                const assistantMessage = document.createElement('div');
                assistantMessage.className = 'message assistant';
                assistantMessage.textContent = data.choices[0].message.content;
                messagesContainer.appendChild(assistantMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            })
            .catch(error => {
                console.error('请求错误:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message assistant';
                errorMessage.style.color = 'red';
                errorMessage.textContent = '请求失败，请稍后再试';
                messagesContainer.appendChild(errorMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // 绑定发送事件
        sendBtn.addEventListener('click', () => {
            if (input.value.trim() !== '') {
                sendMessage(input.value.trim());
                input.value = '';
            }
        });

        // 回车发送
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                sendMessage(input.value.trim());
                input.value = '';
            }
        });
    </script>
</body>
</html>
